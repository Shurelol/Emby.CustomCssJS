<!DOCTYPE html>
<html>
<head>
    <title>Custom Css and JavaScript</title>
</head>
<body>
    <div id="customcssjsConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage" data-controller="__plugin/customcssjs_updatejs" data-title="${Custom Css and JavaScrip}">
        <div data-role="content">
            <div class="content-primary">

                <form id="customcssjsConfigurationForm" class="padded-top" style="max-width: unset">
                    <div id="customjscssSaveBtnDiv">
                        <button id="customjscssSaveBtn" is="emby-button" type="submit" class="raised button-submit block" style="max-width: 90ch">
                            <i class="md-icon button-icon button-icon button-icon-left">save</i>
                            <span>${Save}</span>
                        </button>
                        <br>
                    </div>

                    <div class="verticalSection">
                        <div class="inputContainer" style="max-width: 90ch">
                            <label class="inputLabel" for="customjscssName">${Name:}</label>
                            <input id="customjscssName" is="emby-input" type="text" step="1" class="emby-input">
                            <br>

                            <label class="inputLabel" for="customjscssDescription">${Description:}</label>
                            <input id="customjscssDescription" is="emby-input" type="text" step="1" class="emby-input">

                            <div id="customjscssStateDiv">
                                <br>
                                <label class="inputLabel" for="customjscssState">${State:}</label>
                                <label class="selectLabel">
                                    <select id="customjscssState" is="emby-select" class="emby-select emby-select-wrapper">
                                        <option value="off">${Off}</option>
                                        <option value="on">${On}</option>
                                    </select>
                                </label>
                            </div>
                            <br>

                            <div class="warningBanner">
                                <i class="md-icon warningBannerIcon">warning</i>
                                <span class="warningBannerText">${Please Note Cross-Site Scripting Attacks}</span>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel" for="customjscssContent">${Content:}</label>
                            <div id="customjscssContent" style="min-height: 70em; z-index: 0"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
